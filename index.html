<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Month checklist</title>
</head>
<body>
  <main class="container">
      <div class="inputs-container-1">
        <div class="item">
          <input type="checkbox" class="input-style" name="jan" id="jan">
          <label for="jan" class="label-month">Jan</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="fev" id="fev">
          <label for="fev" class="label-month">Fev</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="mar" id="mar">
          <label for="mar" class="label-month">Mar</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="mar" id="abr">
          <label for="abr" class="label-month">Abr</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="mai" id="mai">
          <label for="mai" class="label-month">Mai</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="jun" id="jun">
          <label for="jun" class="label-month">Jun</label>
        </div>
      </div>
      <div class="inputs-container-2">
        <div class="item">
          <input type="checkbox" class="input-style" name="jul" id="jul">
          <label for="jul" class="label-month">Jul</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="ago" id="ago">
          <label for="ago" class="label-month">Ago</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="set" id="set">
          <label for="set" class="label-month">Set</label>
        </div>
        <div class="item">
          <input type="checkbox" class="input-style" name="out" id="out">
          <label for="out" class="label-month">Out</label>
        </div>
        <div class="item">
           <input type="checkbox" class="input-style" name="nov" id="nov">
           <label for="nov" class="label-month">Nov</label>
        </div>
        <div class="item">
           <input type="checkbox" class="input-style" name="dez" id="dez">
           <label for="dez" class="label-month">Dez</label>
        </div>
    </div>
  </main>
</body>
</html>
